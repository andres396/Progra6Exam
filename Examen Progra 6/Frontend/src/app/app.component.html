<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-tasks me-2"></i>
        {{ title }}
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <app-tarea-form 
          [tareaToEdit]="tareaToEdit"
          (tareaCreated)="onTareaCreated($event)" 
          (tareaUpdated)="onTareaUpdated($event)">
        </app-tarea-form>
      </div>
      <div class="col-md-8">
        <app-task-list 
          #taskList
          (editTarea)="onEditTarea($event)">
        </app-task-list>
      </div>
    </div>
  </div>
</div>
